<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Goblin Strike</title>
    <link rel="shortcut icon" href="./assets/images/logo-wheat.png">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="logo">
                <a href="https://melopoiia.com/" id="logo-link" aria-label="Melopoiia">
                    <img src="./assets/images/logo-wheat.png" alt="Melopoiia Logo">
                </a>
            </div>
            <h1 class="title">Goblin Strike</h1>
            <button class="menu-btn" aria-label="Menü öffnen">☰</button>
        </header>

        <main class="app-main">
            <div class="main-top">
                <div class="top-left">
                    <p id="orderText" class="order-text">Höre den ersten Ton und singe ihn nach. Der Ton wird auf dem
                        Klavier gelb eingefärbt.</p>
                    <p class="rotate-notice" aria-hidden="true">Tipp: Für mehr Platz bitte Smartphone drehen.</p>
                    <div class="top-left-bottom">
                        <div class="order-stats">
                            <div class="tone-display" aria-live="polite">
                                <div>
                                    <span class="tone-label">Zielton</span>
                                    <button id="octaveToggle" class="tone-toggle" type="button" aria-pressed="false"
                                        title="Oktavtreue umschalten">Oktavtreu</button>
                                </div>
                                <div>
                                    <span class="tone-item tone-name" id="toneNote">–</span>
                                    <span class="tone-item tone-solfege" id="toneSolfege">–</span>
                                    <span class="tone-item tone-interval" id="toneInterval">–</span>
                                </div>
                            </div>
                        </div>
                        <div class="controls-row">
                            <button id="btnStart" class="ctrl primary">Start</button>
                            <button id="btnAction" class="ctrl accent" disabled>Noch mal</button>
                            <button id="btnLevel" class="ctrl ghost" data-level="beginner">Level: Beginner</button>
                        </div>
                    </div>
                </div>
                <div class="top-right">
                    <figure class="goblin-figure">
                        <img id="goblinImg" src="./assets/images/goblin/waiting.png" alt="Goblin wartet" />
                    </figure>
                </div>
            </div>
            <div class="main-bottom">
                <section class="keyboard-row" aria-label="Klaviertastatur">
                    <div id="keyboard" class="keyboard" aria-label="Klaviertastatur (C2–C4)"></div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <small>©️ Melopoiia – Trainingsprototyp</small>
        </footer>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
